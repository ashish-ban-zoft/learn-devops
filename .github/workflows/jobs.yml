name: Deploy to env

on:
  pull_request:
    types: [closed]
    branches:
      - "production"
      - "staging"
      - "dev"
  workflow_dispatch:
    inputs:
      PROMOTION_ENV:
        description: "Select an environment to deploy the app"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - production
          - staging

jobs:
  build:
    name: Promote
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash
    if: >-
      ( 
      ${{ github.ref == format('refs/heads/{0}', github.event.inputs.PROMOTION_ENV) }} 
      && 
      ${{ github.event.inputs.PROMOTION_ENV != 'production'}}
      ) 
      || 
      (
      ${{ github.ref == 'refs/heads/master' }} 
      && 
      ${{ github.event.inputs.PROMOTION_ENV == 'production'}}
      )
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v2

      - name: Promote
        env:
          JOB_ENV: ${{ job.environment }}
          SLUG: ${{ github.ref_name }}
          VAR: ${{ toJSON(vars) }}

        run: |
          echo Running on $(basename ${GITHUB_REF}) branch
          echo "$JOB_ENV"
          echo "$SLUG"
          echo "$VAR"
    

  logcontext:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          
        run: echo "$GITHUB_CONTEXT"
        
        
